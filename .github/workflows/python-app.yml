# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:

  tests:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq
        ports:
          # will assign a random free host port
          - 5672/tcp
      mongodb:
        image: mongo
        ports:
          # will assign a random free host port
          - 27017/tcp
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m venv testenv
        . testenv/bin/activate
        python -m pip install --upgrade pip setuptools
        python -m pip install git+https://github.com/radical-cybertools/radical.utils.git@devel
        python -m pip install git+https://github.com/radical-cybertools/radical.saga.git@devel
        python -m pip install git+https://github.com/radical-cybertools/radical.pilot.git@devel
        python -m pip install --upgrade .
        python -m pip install psutil
        python -m pip install hypothesis
        python -m pip install coverage codecov
        python -m pip install pytest pytest-timeout pytest-xdist
        python -m pip install timeout-decorator
    - name: Run EnTK example
      env:
        RMQ_HOSTNAME: localhost
        RMQ_PORT: ${{ job.services.rabbitmq.ports[5672] }} # get randomly assigned published port
        RMQ_USERNAME: guest
        RMQ_PASSWORD: guest
        MONGODB_HOST: localhost
        MONGODB_PORT: ${{ job.services.mongodb.ports[27017] }} # get randomly assigned published port
        RADICAL_PILOT_DBURL: mongodb://localhost:${{ job.services.mongodb.ports[27017] }}/test
      run: |
        . testenv/bin/activate
        ./examples/user_guide/get_started.py
